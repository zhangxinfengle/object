<script>
    var Stack=function () {
        var item=[];
        this.push=function (element) {
            return item.push(element)
        };
        this.pop=function () {
            return item.pop()
        };
        this.peek=function(){
            return item[0]
        };
        this.getItems=function () {
            return item
        };
        this.Isempty=function () {
            return item.length==0
        }
    };

   var divB2= function(number) {
         var stack= new Stack();

         while (number>0){
             var a;
             a=number%2;
             stack.push(a);
             number=Math.floor(number/2)
         }
         var str='';
        while(!stack.Isempty()){
            str+= stack.pop();
        }
        return str
     };
