<script>
var Set2=function () {
    var items=[];

    this.has=function (value) {
        return items.hasOwnProperty(value)
    };
    this.add=function(value){
        if(!this.has(value)){
            items[value]=value;
            return value
        }
        return false
    };
    this.remove=function (value) {
       if(this.has(value)){
           delete items[value];
           return true
       }else{
           return false
       }
    };
    this.size=function(){

        return Object.keys(items).length
    };
    this.getItem=function(){
        return items
    };
    this.clear=function(){
        items={}
    };
    this.value=function(){
        var values=[];
        for(var i in items){
            if (items.hasOwnProperty(i)) {
                values.push(i)
            }
            
        }
        return values
    };
    // 并集
    this.union=function (otherSet) {
        var result=new Set2();
        var arr=this.value();
        for(var i=0;i<arr.length;i++){
            result.add(arr[i])
        }
        arr=otherSet.value();
        for(var i=0;i<arr.length;i++){
            result.add(arr[i])
        }
        return result

    };
    //交集
    this.intersection=function (otherSet) {
        var result=new Set2();
        var arr=this.value();
        for(var i=0;i<arr.length;i++){
            if(otherSet.has(arr[i])){
                result.add(arr[i])
            }
        }
        return result
        
    };
    this.difference=function (otherSet) {
        var result=new Set2();
        var arr=this.value();
        for(var i=0;i<arr.length;i++){
            if(otherSet.has(arr[i])){

            }else{
                result.add(arr[i])
            }
        }
        return result

    }



};
