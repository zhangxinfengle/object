<!-- 修改联系人模态框 -->
<div class="modal fade" id="revise-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改联系人</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="revise-name">名字</label>
                        <input type="text" class="form-control" id="revise-name" placeholder="请输入名字">
                    </div>
                    <div class="form-group">
                        <label for="revise-phoneNumber">手机号码</label>
                        <input type="number" class="form-control" id="revise-phoneNumber" placeholder="请输入手机号码">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="revise-submit">保存修改</button>
            </div>
        </div>
    </div>
</div>

                    <div class="form-group">
                        <label for="add-contact-phoneNumber">手机号码</label>
                        <input type="number" class="form-control" id="add-contact-phoneNumber" placeholder="请输入手机号码">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-contact-submit">添加</button>
            </div>
