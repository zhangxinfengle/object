<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.text{
				/*color: rgb(0,0,0);*/
				/*color: rgba(255,0,255,0.6);*/
				/*color: #0000FF;*/
				color: blue;
				text-align: center;
				text-decoration: underline;
				text-indent: 10px;
				letter-spacing: 20px;
				white-space: nowrap;
			}
			.link{
				text-decoration: line-through;
			}

				text-transform: capitalize;
			}
			.shadow{
				font-size: 25px;
				text-shadow: 10px 10px 10px blue;
			}
		</style>
	</head>
	<body>
		<p class="text">tihs is P</p>
		<a href="" class="link">this is a link</a>
		<del class="del">99999</del>

		<p class="shadow">FFFF</p>

</html>
