<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 字典概念
  // 字典是一种以键值对形式存储的数据结构
  function Dictionary () {
    this.add = add
    this.datastore = new Array()
    this.find = find
    this.remove = remove
    this.showAll = showAll
    this.count = count
    this.clear = clear
  }

  function add (key, value) {
    this.datastore[key] = value
  }

  function find (key) {
    return this.datastore[key]
  }

  function remove (key) {
    delete this.datastore[key]
  }

  function showAll () {
    for each(var key
  in
    Object.keys(this.datastore).sort()
  )
    {
      print(key + ' -> ' + this.datastore[key])
    }
  }

  function count () {
    var n = 0
    for each(var key
  in
    Object.keys(this.datastore)
  )
    {
      ++n
    }
    return n
  }

  function clear () {
    for each(var key
  in
    Object.keys(this.datastore)
  )
    {
      delete this.datastore[key]
    }
  }
</script>
</body>
</html>
