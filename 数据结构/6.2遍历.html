<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Node (data, left, right) {
    this.data = data
    this.left = left
    this.right = right
    this.show = show
  }

  function show () {
    return this.data
  }

  function BST () {
    this.root = null
    this.insert = insert
    this.inOrder = inOrder
    this.preOrder = preOrder
    this.postOrder = postOrder
    this.getmin = getmin
    this.getmax = getmax
    this.find = find
    this.remove = remove
    this.removeNode = removeNode
    this.getSmallest = getSmallest
  }

  function insert (data) {
    var n = new Node(data, null, null)
    if (this.root == null) {
      this.root = n
    } else {
      var current = this.root
      var parent
      while (true) {
        parent = current
        if (data < current.data) {
          current = current.left
          if (current == null) {
            parent.left = n
            break
          }
        } else {
          current = current.right
          if (current == null) {
            parent.right = n
            break
          }
        }
      }
    }
  }

  function inOrder (node) {
    if (!(node == null)) {
      inOrder(node.left)
      putstr(node.show() + ' ')
      inOrder(node.right)
    }
  }

  function preOrder (node) {
    if (!(node == null)) {
      putstr(node.show() + ' ')
      preOrder(node.left)
      preOrder(node.right)
    }
  }

  function postOrder (node) {
    if (!(node == null)) {
      postOrder(node.left)
      postOrder(node.right)
      putstr(node.show() + ' ')
    }
  }

  // BST 中序遍历
  var nums = new BST()
  nums.insert(23)
  nums.insert(45)
  nums.insert(16)
  nums.insert(37)
  nums.insert(3)
  nums.insert(99)
  nums.insert(22)
  inOrder(nums.root)

  // 先序遍历
  var nums = new BST()
  nums.insert(23)
  nums.insert(45)
  nums.insert(16)
  nums.insert(37)
  nums.insert(3)
  nums.insert(99)
  nums.insert(22)
  preOrder(nums.root)

  // 后序遍历
  var nums = new BST()
  nums.insert(23)
  nums.insert(45)
  nums.insert(16)
  nums.insert(37)
  nums.insert(3)
  nums.insert(99)
  nums.insert(22)
  postOrder(nums.root)
</script>
</body>
</html>
