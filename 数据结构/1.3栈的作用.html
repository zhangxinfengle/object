<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 栈的作用就是在编译器和内存中保存变量、方法调用
  function f1 () {
    return console.log('f1 finished')
  }

  function f2 () {
    f1()
    return console.log('f2 finished')
  }

  f2()

  // 递归调用：自己调用自己，如果没有结束条件就会造成栈溢出，导致崩溃
  function f3 () {
    console.log('f3 finished')
    f3()
  }
  f3()
</script>
</body>
</html>
